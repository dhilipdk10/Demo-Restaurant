<section class="map-head-sec">

    <ion-img src="../assets/image/map.png"></ion-img>
  </div>
  <div class="map-container">
    <ion-card>
      <ion-row>

          <div class="menu-feature-heading">

            <h2>Our Address</h2>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="map-info">
            <ion-icon name="location-outline"></ion-icon>
            <p>Beverly Hills, Opp Ring Road<br>
              California, 669969</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</section>
